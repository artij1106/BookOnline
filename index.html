<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Welcome to BooKart</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
	<script src="script/app.js"></script>
</head>
<body>
	<div id="headerWrapper" ng-controller="headerCtrl">
		<span class="logo pull-left"> {{appDetails.title}} </span>
		<span class="tagline pull-left"> {{appDetails.tagline}} </span>
		<div class="nav-wrapper pull-left">
			<ul class="nav nav-pills">
					<li role="presentation" ng-class="{active: nav.isActive('/Books')}"><a href="#/Books">Book</a></li>
					<li role="presentation" ng-class="{active: nav.isActive('/kart')}"><a href="#/kart">Cart</a></li>
			</ul>
		</div>
	</div>
	<div ng-view class="container">
	</div>
</body>
</html>
